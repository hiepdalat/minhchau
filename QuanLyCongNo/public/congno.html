<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản Lý Công Nợ</title>
</head>
<body>
  <h2>Quản Lý Công Nợ</h2>
  <button onclick="dangXuat()">Đăng xuất</button>

  <input id="ten" placeholder="Tên khách">
  <input id="ngay" type="date">

  <input id="nd" placeholder="Nội dung">
  <input id="sl" type="number" placeholder="Số lượng">
  <input id="dg" type="number" placeholder="Đơn giá">
  <button onclick="themMon()">Thêm</button>
  <button onclick="luuTatCa()">Lưu</button>

  <h3>Món tạm</h3>
  <table border="1">
    <thead>
      <tr><th>Nội dung</th><th>Số lượng</th><th>Đơn giá</th><th>Thành tiền</th><th>Xóa</th></tr>
    </thead>
    <tbody id="bangTam"></tbody>
  </table>

  <h3>Dữ liệu</h3>
  <input id="search" placeholder="Tìm tên">
  <button onclick="loadData(document.getElementById('search').value)">Tìm</button>
  <table border="1">
    <thead>
      <tr><th>Tên</th><th>Ngày</th><th>Nội dung</th><th>Số lượng</th><th>Đơn giá</th><th>Thành tiền</th></tr>
    </thead>
    <tbody id="ds"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
