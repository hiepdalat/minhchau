<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Công Nợ</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Quản Lý Công Nợ</h2>
  <input type="text" id="ten" placeholder="Tên khách">
  <input type="date" id="ngay">
  <input type="text" id="nd" placeholder="Nội dung">
  <input type="number" id="sl" placeholder="SL">
  <input type="number" id="dg" placeholder="Đơn giá">
  <button onclick="themMon()">➕ Thêm món</button>
  <button onclick="luuTatCa()">💾 Lưu</button>

  <h3>Món tạm</h3>
  <table>
    <thead><tr><th>Nội dung</th><th>SL</th><th>ĐG</th><th>TT</th><th>Xoá</th></tr></thead>
    <tbody id="bangTam"></tbody>
  </table>

  <h3>Dữ liệu</h3>
  <input type="text" id="search" placeholder="Tìm tên khách...">
  <table>
    <thead><tr><th>Tên</th><th>Ngày</th><th>Nội dung</th><th>SL</th><th>ĐG</th><th>TT</th></tr></thead>
    <tbody id="ds"></tbody>
  </table>

  <script src="/script.js"></script>
</body>
</html>
