<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phiếu Nhập Hàng</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Your existing CSS styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
        }

        /* NEW CSS for scrollable table container */
        .table-container {
            max-height: 400px; /* Adjust this value as needed. For ~10 rows, consider 300-400px */
            overflow-y: auto; /* Adds vertical scrollbar if content exceeds max-height */
            border: 1px solid #ccc; /* Optional: adds a border around the scrollable area */
            margin-top: 20px; /* To separate from filters */
        }
        /* Make table header stick when scrolling */
        .table-container thead th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 10; /* Ensures header is above scrolling content */
        }
    </style>
</head>
<body>

    <h1>QUẢN LÝ PHIẾU NHẬP HÀNG</h1>

    <div class="filter-section">
        <div class="filter-group">
            <label for="searchDailyNameInput">Tìm theo tên đại lý hoặc mặt hàng</label>
            <input type="text" id="searchDailyNameInput" placeholder="Nhập tên...">
        </div>
        <div class="filter-group">
            <label for="searchMonth">Lọc theo tháng</label>
            <input type="month" id="searchMonth">
            </div>
        <button id="searchBtn">Tìm</button>
        <button id="viewDetailsBtn">Xem Chi Tiết Phiếu</button>
    </div>

    <div class="table-container">
        <table id="receiptsTable">
            <thead>
                <tr>
                    <th>Chọn</th>
                    <th>Ngày</th>
                    <th>Đại lý</th>
                    <th>Tên hàng</th>
                    <th>ĐVT</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>CK%</th>
                    <th>Giá nhập</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scriptnhap-input.js"></script>
</body>
</html>
