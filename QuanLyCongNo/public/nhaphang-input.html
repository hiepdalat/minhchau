<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhập Hàng - Quản Lý Kho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4">

  <div class="max-w-7xl mx-auto bg-white shadow-md rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">QUẢN LÝ PHIẾU NHẬP HÀNG</h1>

    <!-- Khu vực lọc tìm kiếm -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="searchDailyNameInput" class="block text-sm font-medium">Tìm theo tên đại lý hoặc mặt hàng</label>
        <input type="text" id="searchDailyNameInput" class="w-full mt-1 p-2 border rounded-lg" placeholder="Nhập tên...">
      </div>

      <div>
        <label for="searchMonth" class="block text-sm font-medium">Lọc theo tháng</label>
        <input type="month" id="searchMonth" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div class="flex items-end">
        <button id="searchBtn" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
          Tìm
        </button>
      </div>
    </div>

    <!-- Bảng kết quả nhập hàng -->
    <div id="receiptsSectionCard" class="overflow-x-auto border rounded-lg">
      <table id="receiptsTable" class="min-w-full table-auto text-sm text-left">
        <thead class="bg-gray-200 text-gray-700 font-semibold">
          <tr>
            <th class="p-2">Chọn</th>
            <th class="p-2">Ngày</th>
            <th class="p-2">Đại lý</th>
            <th class="p-2">Tên hàng</th>
            <th class="p-2">ĐVT</th>
            <th class="p-2">Số lượng</th>
            <th class="p-2">Đơn giá</th>
            <th class="p-2">CK</th>
            <th class="p-2">Giá nhập</th>
            <th class="p-2">Thành tiền</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Dữ liệu sẽ được render động tại đây -->
        </tbody>
      </table>
    </div>

    <!-- Nút chức năng -->
    <div class="flex justify-end space-x-4 mt-4">
      <button id="viewDetailsBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Xem chi tiết
      </button>
    </div>
  </div>

  <script src="./scriptnhap-input.js"></script>
</body>
</html>
