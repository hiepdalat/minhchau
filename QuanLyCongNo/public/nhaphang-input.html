<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phiếu Nhập Hàng</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-end; /* Align items to the bottom */
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>QUẢN LÝ PHIẾU NHẬP HÀNG</h1>

    <div class="filter-section">
        <div class="filter-group">
            <label for="searchDailyNameInput">Tìm theo tên đại lý hoặc mặt hàng</label>
            <input type="text" id="searchDailyNameInput" placeholder="Nhập tên...">
        </div>
        <div class="filter-group">
            <label for="searchMonth">Lọc theo tháng</label>
            <input type="month" id="searchMonth">
            </div>
        <button id="searchBtn">Tìm</button>
        <button id="viewDetailsBtn">Xem Chi Tiết Phiếu</button>
    </div>

    <table id="receiptsTable">
        <thead>
            <tr>
                <th>Chọn</th>
                <th>Ngày</th>
                <th>Đại lý</th>
                <th>Tên hàng</th>
                <th>ĐVT</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>CK</th>
                <th>Giá nhập</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scriptnhap-input.js"></script>
</body>
</html>
