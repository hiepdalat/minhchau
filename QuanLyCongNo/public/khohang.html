<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phiếu Nhập Hàng</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylenhap.css" />
 
</head>
<body>
     
 <header class="header-container">

 
     <h1>Phiếu Nhập Hàng</h1>
      <button onclick="dangXuat()" class="btn-logout">Đăng xuất</button>
  
  <!-- Thông tin chung -->
  <div class="card grid-2">
    <div>
      <label for="supplier">Tên đại lý</label>
      <input type="text" id="supplier" placeholder="Nhập tên đại lý" />
    </div>
    <div>
      <label for="date">Ngày nhập</label>
      <input type="date" id="date" />
    </div>
  </div>

  <!-- Thêm mặt hàng -->
  <div class="card">
    <div class="grid-2">
      <div>
        <label for="product">Tên hàng</label>
        <input type="text" id="product" placeholder="Nhập tên hàng" />
      </div>
      <div>
        <label for="unit">Đơn vị tính</label>
        <input type="text" id="unit" placeholder="Ví dụ: cái, kg, hộp" />
      </div>
      <div>
        <label for="qty">Số lượng</label>
        <input type="number" min="1" id="qty" value="1" />
      </div>
      <div>
        <label for="price">Đơn giá</label>
        <input type="number" min="0" id="price" value="0" />
      </div>
      <div>
        <label for="discount">CK (%)</label>
        <input type="number" min="0" id="discount" value="0" />
      </div>
      <div class="align-end">
        <button id="addItem" class="btn btn-primary">
          <i class="fa fa-plus"></i> Thêm món
        </button>
      </div>
    </div>
  </div>

  <!-- Danh sách tạm -->
  <div class="card">
    <table id="itemsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên hàng</th>
          <th>ĐVT</th>
          <th>SL</th>
          <th>Đơn giá</th>
          <th>CK (%)</th>
          <th>Giá nhập</th>
          <th>Thành tiền</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="noData"><td colspan="9">Chưa có mặt hàng</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" class="text-right">Tổng tiền:</td>
          <td id="grandTotal" class="total">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Hành động -->
  <div class="card text-right">
    <button id="saveBtn" class="btn btn-success">
      <i class="fa fa-save"></i> Lưu phiếu nhập
    </button>
    <button id="detailBtn" class="btn btn-primary">
      <i class="fa fa-file-alt"></i> Chi tiết phiếu nhập
    </button>
  </div>

  <script src="scriptnhap.js" defer></script>
</body>
</html>
