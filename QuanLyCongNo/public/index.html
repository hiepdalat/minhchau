<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chính</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      display: block;
      width: 250px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f8b500;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #e6a400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chọn chức năng</h2>
    <button onclick="kiemTraDangNhap('/congno.html')">Quản Lý Công Nợ</button>
    <button onclick="kiemTraDangNhap('/khohang.html')">Quản Lý Kho</button>
    <button onclick="kiemTraDangNhap('/banhang.html')">Quản Lý Bán Hàng</button>
  </div>

  <script>
    function kiemTraDangNhap(url) {
      fetch('/session-check')
        .then(res => {
          if (res.ok) {
            window.location.href = url;
          } else {
            Swal.fire('Cảnh báo', 'Bạn chưa đăng nhập! Vui lòng truy cập lại qua trang đăng nhập.', 'warning');
          }
        })
        .catch(() => {
          Swal.fire('Lỗi', 'Không thể kết nối tới máy chủ. Thử lại sau!', 'error');
        });
    }
  </script>
</body>
</html>
