<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chính</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00aaff, #00ffaa);
      font-family: Arial, sans-serif;
    }
    .box {
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, .25);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #0077cc;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: opacity .2s;
    }
    .btn-congno { background: #0077cc; }
    .btn-kho    { background: #28a745; }
    .btn-bh     { background: #ff6600; }
    .btn:hover  { opacity: .9; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đăng nhập hệ thống</h2>
    <input id="username" placeholder="Tài khoản">
    <input id="password" type="password" placeholder="Mật khẩu">

    <hr style="margin: 24px 0 16px">

    <button class="btn btn-congno" onclick="chucNang('/congno.html')">Quản Lý Công Nợ</button>
    <button class="btn btn-kho"     onclick="chucNang('/khohang.html')">Quản Lý Kho</button>
    <button class="btn btn-bh"      onclick="chucNang('/banhang.html')">Quản Lý Bán Hàng</button>
  </div>

  <script>
    let isLoggedIn = false;

    async function loginIfNeeded() {
      if (isLoggedIn) return true;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        Swal.fire('Thiếu thông tin', 'Vui lòng nhập tài khoản và mật khẩu trước!', 'warning');
        return false;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.ok) {
          isLoggedIn = true;
          return true;
        } else {
          const text = await res.text();
          Swal.fire('Lỗi đăng nhập', text || 'Sai tài khoản hoặc mật khẩu!', 'error');
          return false;
        }
      } catch {
        Swal.fire('Lỗi', 'Không kết nối được server.', 'error');
        return false;
      }
    }

    async function chucNang(path) {
      const ok = await loginIfNeeded();
      if (ok) window.location.href = path;
    }

    // Gõ Enter trong ô mật khẩu sẽ tự động login và chuyển nếu đã có nút bấm trước
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') chucNang('/congno.html');
    });
  </script>
</body>
</html>
