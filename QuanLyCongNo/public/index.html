<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hệ thống</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: 100px auto;
      color: #fff;
      box-shadow: 0 0 10px #333;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #ff5722;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập hệ thống</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button onclick="dangNhap('congno.html')">Quản Lý Công Nợ</button>
    <button onclick="dangNhap('khohang.html')">Quản Lý Kho</button>
    <button onclick="dangNhap('banhang.html')">Quản Lý Bán Hàng</button>
  </div>

  <script>
    // Không cho dùng Enter để tránh truy cập sai trang
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') e.preventDefault();
    });

    function dangNhap(destination) {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'minhchau' && pass === '0938039084') {
        window.location.href = destination;
      } else {
        alert('Tên đăng nhập hoặc mật khẩu không đúng!');
      }
    }
  </script>
</body>
</html>
