<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phiếu Bán Hàng</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylenhap.css" />
  <style>
    .stock-info{font-size:.85rem;color:var(--danger);margin-left:.5rem}
  </style>
</head>
<body>
  <h1>Phiếu Bán Hàng</h1>

  <!-- Thông tin chung -->
  <div class="card grid-2">
    <div>
      <label for="customer">Tên khách hàng</label>
      <input type="text" id="customer" placeholder="Nhập tên khách" />
    </div>
    <div>
      <label for="saleDate">Ngày bán</label>
      <input type="date" id="saleDate" />
    </div>
  </div>

  <!-- Thêm mặt hàng -->
  <div class="card">
    <div class="grid-2">
      <div style="position:relative;">
        <label for="product">Loại hàng</label>
        <input list="productList" id="product" placeholder="Chọn/gõ tên hàng" />
        <datalist id="productList"></datalist>
        <span id="stockInfo" class="stock-info"></span>
      </div>
      <div>
        <label for="unit">ĐVT</label>
        <input type="text" id="unit" placeholder="Đơn vị tính" />
      </div>
      <div>
        <label for="qty">Số lượng</label>
        <input type="number" min="1" id="qty" value="1" />
      </div>
      <div>
        <label for="price">Đơn giá</label>
        <input type="number" min="0" id="price" value="0" />
      </div>
      <div class="align-end">
        <button id="addItem" class="btn btn-primary"><i class="fa fa-plus"></i> Thêm</button>
      </div>
    </div>
  </div>

  <!-- Danh sách tạm -->
  <div class="card">
    <table id="itemsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Loại hàng</th>
          <th>ĐVT</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Thành tiền</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="noData"><td colspan="7">Chưa có mặt hàng</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="text-right">Tổng:</td>
          <td id="grandTotal" class="total">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="card text-right">
    <button id="printBtn"   class="btn btn-success"><i class="fa fa-print"></i> In hoá đơn</button>
    <button id="detailBtn" class="btn btn-primary"><i class="fa fa-file-alt"></i> Chi tiết</button>
    <button id="logoutBtn" class="btn btn-danger"><i class="fa fa-sign-out-alt"></i> Đăng xuất</button>
  </div>

  <script src="scriptban.js" defer></script>
</body>
</html>
