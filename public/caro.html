<!-- caro.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Caro Online - Cha & Con</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { border-collapse: collapse; margin: 20px auto; }
    td {
      width: 30px; height: 30px;
      border: 1px solid #333;
      font-size: 20px; text-align: center;
      cursor: pointer;
    }
    td.X { color: blue; }
    td.O { color: red; }
    td.win { background-color: gold; font-weight: bold; }
    #chatBox { width: 300px; height: 200px; overflow-y: scroll; border: 1px solid #ccc; margin: 10px auto; padding: 5px; }
    #chatInput { width: 200px; }
  </style>
</head>
<body>
  <h2>üéÆ C·ªù Caro Online: Cha & Con</h2>
  <div>
    <button onclick="startGame('local')">Ch∆°i v·ªõi m√°y</button>
    <button onclick="startGame('online')">Ch∆°i online</button>
  </div>

  <div id="gameSection" style="display:none;">
    <h3 id="status">ƒêang ch·ªù ƒë·ªëi th·ªß...</h3>
    <div id="gameBoard"></div>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Nh·∫Øn g√¨ ƒë√≥..." />
    <button onclick="sendChat()">G·ª≠i</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const SIZE = 15;
    let board = [];
    let isMyTurn = false;
    let symbol = '';
    let socket = null;
    let gameMode = 'local';

    function startGame(mode) {
      gameMode = mode;
      document.getElementById('gameSection').style.display = 'block';
      createBoard();
      if (mode === 'online') {
        socket = io();
        socket.on('init', (s) => {
          symbol = s;
          isMyTurn = (symbol === 'X');
          updateStatus();
        });
        socket.on('opponentMove', ({ row, col }) => handleMove(row, col, opponentSymbol()));
        socket.on('chat', msg => appendChat(msg));
        socket.emit('join');
      } else {
        symbol = 'X';
        isMyTurn = true;
        updateStatus();
      }
    }

    function createBoard() {
      board = Array.from({ length: SIZE }, () => Array(SIZE).fill(''));
      const table = document.createElement('table');
      for (let i = 0; i < SIZE; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < SIZE; j++) {
          const cell = document.createElement('td');
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener('click', () => playerMove(i, j));
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      const boardDiv = document.getElementById('gameBoard');
      boardDiv.innerHTML = '';
      boardDiv.appendChild(table);
    }

    function playerMove(row, col) {
      if (!isMyTurn || board[row][col]) return;
      handleMove(row, col, symbol);
      if (gameMode === 'online') {
        socket.emit('move', { row, col });
        isMyTurn = false;
        updateStatus();
      }
    }

    function handleMove(row, col, s) {
      board[row][col] = s;
      const cell = document.querySelector(`td[data-row="${row}"][data-col="${col}"]`);
      if (cell) {
        cell.textContent = s;
        cell.classList.add(s);
      }
      const winCells = checkWin(row, col, s);
      if (winCells) highlightWin(winCells);
      if (gameMode === 'online' && s !== symbol) {
        isMyTurn = true;
        updateStatus();
      }
    }

    function opponentSymbol() {
      return symbol === 'X' ? 'O' : 'X';
    }

    function updateStatus() {
      document.getElementById('status').textContent = isMyTurn ? 'T·ªõi l∆∞·ª£t b·∫°n' : 'ƒêang ch·ªù ƒë·ªëi th·ªß...';
    }

    function checkWin(row, col, s) {
      const dirs = [ [0,1], [1,0], [1,1], [1,-1] ];
      for (const [dx, dy] of dirs) {
        const cells = [[row, col]];
        for (let dir = -1; dir <= 1; dir += 2) {
          let r = row + dx * dir;
          let c = col + dy * dir;
          while (r >= 0 && r < SIZE && c >= 0 && c < SIZE && board[r][c] === s) {
            cells.push([r, c]);
            r += dx * dir;
            c += dy * dir;
          }
        }
        if (cells.length >= 5) return cells;
      }
      return null;
    }

    function highlightWin(cells) {
      cells.forEach(([r, c]) => {
        const cell = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
        if (cell) cell.classList.add('win');
      });
      document.getElementById('status').textContent = 'C√≥ ng∆∞·ªùi th·∫Øng!';
    }

    function sendChat() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (msg && socket) {
        socket.emit('chat', msg);
        appendChat('B·∫°n: ' + msg);
        input.value = '';
      }
    }

    function appendChat(msg) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div>${msg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
