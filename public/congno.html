<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Công Nợ</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="congno-body">
 <div class="header-container">
  <h2>Quản Lý Công Nợ</h2>
  <button onclick="dangXuat()" class="btn-logout">Đăng xuất</button>
</div>

  <input type="text" id="ten" placeholder="Tên khách">
  <input type="date" id="ngay">

  <input type="text" id="nd" placeholder="Nội dung">
  <input type="number" id="sl" placeholder="Số lượng">
  <input type="number" id="dg" placeholder="Đơn giá">
  <button onclick="themMon()">➕ Thêm món</button>
  <button onclick="luuTatCa()">💾 Lưu tất cả</button>

  <h3>Món tạm</h3>
  <table>
    <thead><tr><th>Nội dung</th><th>Số Lượng</th><th>Đơn Giá</th><th>Thành Tiền</th><th>Xoá</th></tr></thead>
    <tbody id="bangTam"></tbody>
  </table>

  <input type="text" id="search" placeholder="Tìm tên khách...">
  <button onclick="loadData(document.getElementById('search').value)">🔍 Tìm</button>
  <button onclick="xoaDaChon()">🗑️ Xoá đã chọn</button>

  <h3 style="text-align:center;">Dữ Liệu Đã Lưu</h3>
  
<div class="box-danhsach">
  <table>
    <thead>
      <tr>
        <th>Chọn</th>
        <th>Tên khách</th>
        <th>Ngày</th>
        <th>Nội dung</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
      </tr>
    </thead>
    <tbody id="ds"></tbody>
    <tfoot>
      <tr id="tongCongRow" style="display: none;">
        <td colspan="6" style="text-align: right; font-weight: bold;">Tổng cộng:</td>
        <td id="tongCongValue"></td>
      </tr>
    </tfoot>
  </table>
</div>
<canvas id="butterflyCanvas" style="position:fixed;top:0;left:0;pointer-events:none;z-index:-1;"></canvas>
  <script src="/script.js"></script>
  
</body>
</html>
