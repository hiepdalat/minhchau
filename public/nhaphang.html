<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản Lý Nhập Hàng</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body data-page="nhaphang">
  <header class="header-container">
    <div class="header-top">
      <h2>Nhập Hàng Vào Kho</h2>
      <button id="btnLogout" class="btn btn-logout">Đăng xuất</button>
    </div>
  </header>

  <!-- Thông tin chung -->
  <div class="card">
    <input type="text" id="supplier" placeholder="Tên đại lý">
    <input type="date" id="date">
  </div>

  <!-- Thêm mặt hàng -->
  <div class="card">
    <input type="text" id="product" placeholder="Tên hàng">
    <input type="text" id="unit" placeholder="Đơn vị tính (ví dụ: cái, kg, hộp)">
    <label for="qty">Số lượng</label>
<input type="number" id="qty" value="1" min="1">

<label for="price">Đơn giá</label>
<input type="number" id="price" value="0" min="0">

<label for="discount">Chiết khấu (%)</label>
<input type="number" id="discount" value="0" min="0" max="100">
    <button id="addItem" class="btn btn-primary">➕ Thêm món</button>
    <button id="saveBtn" class="btn btn-success">💾 Lưu phiếu nhập</button>
  </div>

  <!-- Danh sách tạm -->
  <div class="card" id="khungDanhSachTam" style="display: none;">
    <table id="itemsTable">
      <thead>
        <tr>
          <th>#</th><th>Tên hàng</th><th>ĐVT</th><th>SL</th><th>Đơn giá</th><th>CK (%)</th><th>Giá nhập</th><th>Thành tiền</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="noData"><td colspan="9">Chưa có mặt hàng</td></tr>
      </tbody>
      <tfoot>
        <tr><td colspan="7" style="text-align:right">Tổng tiền:</td><td id="grandTotal">0</td><td></td></tr>
      </tfoot>
    </table>
  </div>

  <!-- Vùng tìm kiếm -->
  <div class="card">
    <label for="searchSupplier">Tìm theo tên đại lý:</label>
    <input id="searchSupplier" placeholder="Nhập tên đại lý">
    <input type="month" id="searchMonth" value="">
    <button id="btnSearchSupplier">🔍 Tìm</button>
    <button id="detailBtn" class="btn btn-secondary">📋 Chi tiết đơn hàng</button>
  </div>
<div class="card" id="khungKetQua" style="display: none;">
  <h3>📦 Mặt hàng đã nhập từ đại lý</h3>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Tên hàng</th>
          <th>ĐVT</th>
          <th>SL</th>
          <th>Đơn giá</th>
          <th>CK (%)</th>
          <th>G-Nhập</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody id="bangKetQua"></tbody>
    </table>
  </div>
</div>  <div id="suggestions" class="suggest-wrap"></div>
  <script src="/script-nhap.js" defer></script>
</body>
</html>
