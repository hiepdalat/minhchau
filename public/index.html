<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập hệ thống</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .login-card {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 32px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      background: #4286f4;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #326fe0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-card">
    <h2>Đăng nhập hệ thống</h2>
    <form id="loginForm" onsubmit="return false;">
      <label for="username">Tên đăng nhập</label>
      <input id="username" autocomplete="username" placeholder="Nhập tên đăng nhập" />

      <label for="password">Mật khẩu</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="Nhập mật khẩu" />

      <button id="loginBtn" onclick="dangNhap()">Đăng nhập</button>
    </form>
  </div>

  <script>
    // Ngăn submit bằng Enter để tự xử lý qua fetch
    document.getElementById('loginForm').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        dangNhap();
      }
    });

    function dangNhap() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        Swal.fire('Thông báo', 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu!', 'warning');
        return;
      }

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(async res => {
          if (res.ok) {
            // Thành công → server sẽ có session; chuyển trang
            window.location.href = '/congno';
          } else {
            const text = await res.text();
            Swal.fire('Lỗi', text || 'Tên đăng nhập hoặc mật khẩu không đúng!', 'error');
          }
        })
        .catch(() => Swal.fire('Lỗi', 'Không kết nối được server. Thử lại sau!', 'error'));
    }
  </script>
</body>
</html>
